<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Chatterbug</title>

    <!-- jQuery -->
    <script type="text/javascript" src='javascript/chatterbug/jquery.js'></script>

    <!-- jQuery UI -->
    <link type="text/css" rel='stylesheet' href='javascript/chatterbug/css/jquery-ui.css'>
    <script type="text/javascript" src='javascript/chatterbug/jquery-ui.js'></script>
    
    <!-- Strophe -->
    <script type="text/javascript" src='javascript/chatterbug/strophe.js'></script>

    <!-- Pines Notify -->
    <link type="text/css" rel="stylesheet" href="javascript/chatterbug/css/jquery.pnotify.default.css" />
    <script type="text/javascript" src="javascript/chatterbug/jquery.pnotify.js"></script>

    <!-- Chatterbug -->
    <link type="text/css" rel='stylesheet' href='javascript/chatterbug/css/chatterbug.css'>
    <script type="text/javascript" src='javascript/chatterbug_config.js'></script>
    <script type="text/javascript" src='javascript/chatterbug/chatterbug.js'></script>
  </head>
  <body>
    <h1>Chatterbug</h1>

    <div id='toolbar'>
      <span class='button' id='new-contact'>add contact...</span> ||
      <span class='button' id='new-chat'>chat with...</span> ||
      <span class='button' id='disconnect'>disconnect</span>
    </div>

    <div id='chat-area'>
      <ul></ul>
    </div>
    
    <div id='roster-area'>
      <ul></ul>
    </div>

    <!-- contact dialog -->
    <div id='contact_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='contact-jid'>
      <label>Name:</label><input type='text' id='contact-name'>
    </div>

    <!-- chat dialog -->
    <div id='chat_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='chat-jid'>
    </div>

    <!-- approval dialog -->
    <div id='approve_dialog' class='hidden'>
      <p><span id='approve-jid'></span> has requested a subscription
        to your presence.  Approve or deny?</p>
    </div>
  </body>
</html>
